<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoy SignalR Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .logs {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-left: 3px solid #667eea;
            background: white;
        }
        .log-time {
            color: #999;
            margin-right: 10px;
        }
        .log-success {
            border-left-color: #28a745;
        }
        .log-error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .log-info {
            border-left-color: #17a2b8;
        }
        #map {
            width: 100%;
            height: 400px;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-style: italic;
        }
        .code-block {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Convoy SignalR Test Client</h1>

        <div class="panels">
            <!-- Connection Panel -->
            <div class="panel">
                <h2>üì° Connection</h2>
                <div id="connectionStatus" class="status disconnected">Disconnected</div>

                <div class="input-group">
                    <label>SignalR Hub URL:</label>
                    <input type="text" id="hubUrl" value="http://localhost:5084/hubs/location">
                </div>

                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>

            <!-- Send Location Panel -->
            <div class="panel">
                <h2>üìç Send Location</h2>

                <div class="input-group">
                    <label>User ID:</label>
                    <select id="userId">
                        <option value="1">Haydovchi 1 (ID: 1)</option>
                        <option value="2">Haydovchi 2 (ID: 2)</option>
                        <option value="3">Haydovchi 3 (ID: 3)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Latitude:</label>
                    <input type="text" id="latitude" value="41.2995" placeholder="41.2995">
                </div>

                <div class="input-group">
                    <label>Longitude:</label>
                    <input type="text" id="longitude" value="69.2401" placeholder="69.2401">
                </div>

                <button onclick="sendLocation()" id="sendBtn" disabled>Send Location</button>
                <button onclick="startSimulation()" id="simulateBtn" disabled>Start Simulation (5 sec)</button>
                <button onclick="stopSimulation()" id="stopBtn" disabled>Stop</button>

                <div class="code-block" style="margin-top: 15px; font-size: 11px;">
                    <strong>New Format:</strong><br>
                    { userId: 1, locations: [{lat, lng, ...}] }
                </div>
            </div>
        </div>

        <!-- Logs Panel -->
        <div class="panel">
            <h2>üìã Event Logs</h2>
            <div class="logs" id="logs"></div>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <!-- Real-time Updates Panel -->
        <div class="panel">
            <h2>üî¥ Real-time Location Updates</h2>
            <div id="map">Real-time location updates will appear here</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        let connection = null;
        let simulationInterval = null;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');
            const simulateBtn = document.getElementById('simulateBtn');

            if (connected) {
                status.textContent = 'Connected ‚úì';
                status.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                simulateBtn.disabled = false;
            } else {
                status.textContent = 'Disconnected ‚úó';
                status.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                simulateBtn.disabled = true;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        async function connect() {
            try {
                const hubUrl = document.getElementById('hubUrl').value;

                connection = new signalR.HubConnectionBuilder()
                    .withUrl(hubUrl)
                    .withAutomaticReconnect()
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                // Event handlers
                connection.on("LocationUpdated", (data) => {
                    log(`üü¢ Location Update: User ${data.userId} - [${data.latitude}, ${data.longitude}] at ${new Date(data.timestamp).toLocaleString()}`, 'success');
                    updateMap(data);
                });

                connection.on("LocationsReceived", (result) => {
                    log(`‚úÖ Locations Received: User ${result.userId} - ${result.savedCount}/${result.totalReceived} saved`, 'success');
                    if (result.errors) {
                        result.errors.forEach(err => log(`  ‚ö†Ô∏è ${err}`, 'error'));
                    }
                });

                connection.on("LocationError", (error) => {
                    log(`‚ùå Error: ${error}`, 'error');
                });

                connection.on("SubscriptionConfirmed", (message) => {
                    log(`üì¢ ${message}`, 'info');
                });

                connection.on("AdminGroupJoined", (message) => {
                    log(`üëë Admin: ${message}`, 'success');
                });

                connection.on("AdminGroupLeft", (message) => {
                    log(`üëã Admin: ${message}`, 'info');
                });

                connection.onreconnecting(() => {
                    log('üîÑ Reconnecting...', 'info');
                    updateConnectionStatus(false);
                });

                connection.onreconnected(() => {
                    log('‚úÖ Reconnected!', 'success');
                    updateConnectionStatus(true);
                });

                connection.onclose(() => {
                    log('‚ùå Connection closed', 'error');
                    updateConnectionStatus(false);
                });

                await connection.start();
                log('‚úÖ Connected to SignalR Hub!', 'success');

                // Join Admin group to receive all location updates
                await connection.invoke('JoinAdminGroup');
                log('üë§ Joined Admin group - receiving all updates', 'success');

                updateConnectionStatus(true);
            } catch (err) {
                log(`‚ùå Connection failed: ${err}`, 'error');
                updateConnectionStatus(false);
            }
        }

        async function disconnect() {
            if (connection) {
                stopSimulation();
                await connection.stop();
                connection = null;
                log('üîå Disconnected', 'info');
                updateConnectionStatus(false);
            }
        }

        async function sendLocation() {
            if (!connection) {
                log('‚ùå Not connected!', 'error');
                return;
            }

            try {
                // NEW FORMAT: userId va locations array
                const locationData = {
                    userId: parseInt(document.getElementById('userId').value),
                    locations: [
                        {
                            latitude: document.getElementById('latitude').value,
                            longitude: document.getElementById('longitude').value,
                            timestamp: new Date().toISOString(),
                            speed: (Math.random() * 100).toFixed(2),
                            accuracy: (Math.random() * 20 + 5).toFixed(2)
                        }
                    ]
                };

                log(`üì§ Sending: ${JSON.stringify(locationData)}`, 'info');
                await connection.invoke("SendLocations", locationData);
                log(`üì§ Sent location for User ${locationData.userId}`, 'info');
            } catch (err) {
                log(`‚ùå Send failed: ${err}`, 'error');
            }
        }

        function startSimulation() {
            if (simulationInterval) return;

            document.getElementById('simulateBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            log('üé¨ Started simulation (every 5 seconds)', 'success');

            simulationInterval = setInterval(() => {
                // Random location around Tashkent
                const baseLat = 41.2995;
                const baseLng = 69.2401;
                const randomLat = (baseLat + (Math.random() - 0.5) * 0.1).toFixed(6);
                const randomLng = (baseLng + (Math.random() - 0.5) * 0.1).toFixed(6);

                document.getElementById('latitude').value = randomLat;
                document.getElementById('longitude').value = randomLng;

                sendLocation();
            }, 5000);
        }

        function stopSimulation() {
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
                document.getElementById('simulateBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                log('‚èπÔ∏è Stopped simulation', 'info');
            }
        }

        function updateMap(data) {
            const map = document.getElementById('map');
            map.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 15px;">Latest Update</h3>
                    <p style="font-size: 18px; color: #333;"><strong>User ${data.userId}</strong></p>
                    <p style="font-size: 16px; color: #666;">üìç ${data.latitude}, ${data.longitude}</p>
                    <p style="font-size: 14px; color: #999;">üïê ${new Date(data.timestamp).toLocaleString()}</p>
                    ${data.speed ? `<p style="font-size: 14px; color: #999;">‚ö° Speed: ${data.speed} km/h</p>` : ''}
                    ${data.accuracy ? `<p style="font-size: 14px; color: #999;">üéØ Accuracy: ${data.accuracy}m</p>` : ''}
                </div>
            `;
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('üëã Welcome to Convoy SignalR Test Client!', 'info');
            log('üí° Click "Connect" to start', 'info');
            log('üì¶ NEW FORMAT: { userId: 1, locations: [{...}] }', 'info');
        });
    </script>
</body>
</html>
